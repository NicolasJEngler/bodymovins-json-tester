<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bodymovin's JSON tester</title>
    <meta name="description" content="Bodymovin's JSON tester">
    <meta name="author" content="NicolÃ¡s J. Engler">

    <link rel="stylesheet" href="css/all.css?v=1.0">

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="wrapper">
      <div class="upload-area">
        <h1 class="upload-area__title">Load a JSON file generated by <em>Bodymovin</em> to check the animation:</h1>

        <div class="upload-area__inputs" id="inputs">
          <input type="file" id="file" class="file-input">
          <label for="file" id="label" class="file-label">Click here to upload...</label>
          <input type="button" id="load-file" value="Upload file" class="file-submit">
        </div>

        <div class="clearfix"></div>

        <div id="output-wrapper" class="upload-area__output--wrapper is-hidden">
          <h1 class="upload-area__title">Animation generated by the uploaded file:</h1>

          <div id="file-content" class="upload-area__output" style="width: 560px;">

          </div>
        </div>
      </div>
    </div>

    <script src="scripts/vendor.js"></script>
    <script src="scripts/all.js"></script>
  </body>
</html>
